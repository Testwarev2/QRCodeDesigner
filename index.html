<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable QR Code Generator</title>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Customizable QR Code Generator</h1>
  
  <label for="qrText">Enter Text/URL:</label><br>
  <input type="text" id="qrText" placeholder="Enter text or URL"><br>

  <label for="qrSize">QR Code Size (1-10):</label><br>
  <input type="number" id="qrSize" min="1" max="10" value="5"><br>

  <label for="qrColor">QR Code Color:</label><br>
  <input type="color" id="qrColor" value="#000000"><br>

  <label for="logoUpload">Upload Logo (Optional):</label><br>
  <input type="file" id="logoUpload"><br><br>

  <button onclick="generateQRCode()">Generate QR Code</button>

  <div id="qrcode"></div>

  <script>
    function generateQRCode() {
      const text = document.getElementById("qrText").value;
      const size = document.getElementById("qrSize").value;
      const color = document.getElementById("qrColor").value;
      const logoFile = document.getElementById("logoUpload").files[0];

      if (!text) {
        alert("Please enter some text or a URL.");
        return;
      }

      // Clear previous QR code
      document.getElementById("qrcode").innerHTML = "";

      // Create QR code options
      const options = {
        text: text,
        width: size * 100, // Size multiplier for the QR code
        height: size * 100,
        colorDark: color,  // Set color of the QR code
        colorLight: "#ffffff",  // Set background color of the QR code
        correctLevel: QRCode.CorrectLevel.H,  // Error correction level (high)
      };

      // Create QR Code
      const qrCode = new QRCode(document.getElementById("qrcode"), options);

      // Add logo if uploaded
      if (logoFile) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const logoImg = new Image();
          logoImg.src = event.target.result;
          logoImg.onload = function() {
            const canvas = document.createElement("canvas");
            canvas.width = qrCode._oDrawing._elCanvas.width;
            canvas.height = qrCode._oDrawing._elCanvas.height;
            const ctx = canvas.getContext("2d");
            
            // Draw QR code first
            ctx.drawImage(qrCode._oDrawing._elCanvas, 0, 0);

            // Draw logo on top of QR code
            const logoSize = canvas.width / 5;
            const logoX = (canvas.width - logoSize) / 2;
            const logoY = (canvas.height - logoSize) / 2;

            ctx.drawImage(logoImg, logoX, logoY, logoSize, logoSize);

            // Replace the QR code canvas with the canvas that has the logo
            const finalImage = canvas.toDataURL("image/png");
            document.getElementById("qrcode").innerHTML = `<img src="${finalImage}" />`;
          };
        };
        reader.readAsDataURL(logoFile);
      }
    }
  </script>
</body>
</html>
